<DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <title>Homework 7</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/moment.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
    <h1 class="text-center"><strong><i class="train-heading"></i>Train Scheduler</strong></h1>
  </div>
    
    <div class="panel panel-primary">
    <div class="panel-heading">
    <h2>Current Train Schedule</h2>
    </div>
    <div class="panel-body">
    <table class="table" id="squad-up">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>      
      </thead>
    </table>
    </div>
    </div>
            <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="train-list"></i>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="TrainNameSubmitted">Train Name</label>
                <input type="text" class="form-control" id="TrainNameSubmitted">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="DestinationNameSubmitted">Destination </label>
                <input type="text" class="form-control" id="DestinationNameSubmitted">
              </div>
              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="FirstTrainTimeSubmitted">First Train Time (HH:mm - military time) </label>
                <input type="text" class="form-control" id="FirstTrainTimeSubmitted">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="FrequencySubmitted">Frequency (min)</label>
                <input type="text" class="form-control" id="FrequencySubmitted">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-train"><i class="fa fa-search"></i> Submit</button>

            </form>
          </div>
        </div>
  </div>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
